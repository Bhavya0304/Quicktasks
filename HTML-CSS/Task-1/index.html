<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cd30392bb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left_nav">
                <img src="./images/circle.png" alt="cricle">
            </div>
            <div class="right_nav">
                <ul>
                    <li class="line_animation">Home</li>
                    <li class="line_animation">About us</li>
                    <li class="line_animation">Contact us</li>
                    <li class="line_animation">Services</li>
                </ul>
                <button class="acc_btn outline_sty">Account</button>
            </div>
        </nav>
        <section class="grid_section">
            <section class="left_section grid-item"><span>Sidebar</span></section>
            <section class="left_div grid-item"><span>Section 1</span></section>
            <section class="right_div grid-item"><span>Section 2</span></section>
            <section class="bottom_div grid-item"><span>Section 3</span></section>
        </section>
    </header>
    <footer>
        <div class="internal_footer">
            <div class="left_footer">Copyright all rights reserved</div>
            <div class="right_footer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-discord"></i>
            </div>
        </div>
    </footer>
